<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/forms.css}" href="../static/css/forms.css" rel="stylesheet"/>
</head>
<body>

<div class="card border-0 user-registration container">
    <div class="card-header bg-transparent border-0">
        <h1 class="card-title fw-bold text-center p-3">Sign Up:- Register User</h1>
    </div>
    <div class="card-body">
        <form th:action="@{/register}"
              th:object="${user}"
              method="post">

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label>Full Names</label>
                        <input type="text" class="form-control" required name="fullnames" placeholder="Full Names" th:field="*{name}" >
                    </div>
                </div>

            </div>

            <div class="row">

                <div class="col">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" class="form-control" required placeholder="Email" th:field="*{emailAddress}">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                </div>

            </div>

            <div class="row text-center">
                <div class="ml-auto mr-auto">
                    <button type="submit" class="btn btn-primary text-uppercase">Register</button>
                </div>

            </div>

        </form>


    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
